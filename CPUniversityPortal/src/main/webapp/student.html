  <section id="features">
  	<div style="display:inline-block">
    <h1>Add Course</h1>
    <form action="enroll">
        <label for="studentID">Student ID:</label><br>
        <input type="number" id="studentID" name="studentID" value="">

        <label for="courseID">Course ID:</label><br>
        <input type="text" id="courseID" name="courseID" value="">
        <p>ex: CS 362</p>
        <input type="submit" value="Submit">
      </form> 
    </div>
    <div style="display:inline-block">
    <h1>Drop Course</h1>
    <form action="drop">
        <label for="studentID">Student ID:</label><br>
        <input type="number" id="studentID" name="studentID" value="">
        <p>ex: 1</p>
        <label for="courseID">Course ID:</label><br>
