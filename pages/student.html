  <section id="features">
    <h1 style="margin-left: 2%" class="display-4">Class Enrollment</h1><br>

    <div id="main" class="row">
      <div style="margin-left: 1%" id="left" class="col-3">
        <div class="form-group col-md-8">
          <label for="exampleFormControlSelect1">Choose Term</label>
          <select class="form-control" id="selectTerm">
          <option>Fall</option>
          <option>Winter</option>
          <option>Spring</option>
          <option>Summer</option>
        </select>
        </div>
        <div class="form-group col-md-8">
          <label for="inputZip">Year</label>
          <input type="text" class="form-control" id="inputYear">
        </div>
        <div class="form-group col-md-8">
          <label for="inputZip">Subject</label>
          <input type="text" class="form-control" id="subj">
        </div>
        <div class="form-group col-md-8">
          <label for="inputZip">Course</label>
          <input type="text" class="form-control" id="class">
        </div>
        <button style="margin-left: 3%;" id="entry" class="btn btn-secondary" type="submit">Add To Cart</button>
        <button style="margin-left: 3%;" id="entry" class="btn btn-primary" type="submit" data-toggle="modal" data-target="#exampleModal">Advanced Search</button>
        
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Advanced Search</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="subject-name" class="col-form-label">Subject</label>
                    <input type="text" class="form-control" id="subject-name">
                  </div>
                  <div class="form-group">
                    <label for="course-number" class="col-form-label">Course Number</label>
                    <input type="text" class="form-control" id="course-number">
                  </div>
                  <div class="form-group">
                    <label for="term" class="col-form-label">Term</label>
                    <input type="text" class="form-control" id="term">
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Show only open classes
                    </label>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Search</button>
              </div>
            </div>
          </div>
        </div>
        </div>
        <div id="right" class="col-7">
          <h3>Shopping Cart</h3>
          <table id="display" class= "table table-hover">
            <tr>
                <th>Select</th>
                <th>Department</th>
                <th>Course ID</th>
                <th>Term</th>
            </tr>
        </table>
        <button style="margin-left: 1%;" id="enroll" class="btn btn-secondary" type="submit">Enroll</button>
        </div>
    </div>
    <br>
    <div style="margin-left: 1%;">
      <h3>Class Schedule</h3>
      <table id="display" class= "table table-hover">
      <tr>
          <th>Select</th>
          <th>Department</th>
          <th>Course ID</th>
          <th>Term</th>
          <th>Course Description</th>
          <th>Instructor</th>
          <th>Time</th>
          <th>Location</th>
      </tr>
  </table>
  <button id="enroll" class="btn btn-secondary" type="submit">Drop</button>
    </div>
  </section>
  <script src="../JS/script.js"></script>
</body>
